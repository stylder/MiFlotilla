<ion-header>
  <ion-navbar color="primary" text-center>
    <ion-title>Mi Flotilla</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <form [formGroup]="myForm" (ngSubmit)="login()">

    <ion-list>
      <ion-item text-center>
        <ion-img width="192" height="192" src="assets/imgs/icon.png" ></ion-img>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Email:</ion-label>
        <ion-input formControlName="email" type="email" email placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="key" item-left></ion-icon>
        <ion-label stacked>Password:</ion-label>
        <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid">Ingresar</button>
    </div>

  </form>
</ion-content>
