<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cerrar</button>
    </ion-buttons>
    <ion-title>Nuevo Viaje</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>

    <ion-item>
      <ion-label>Fecha Viaje</ion-label>
      <ion-datetime pickerFormat="DD MMM YYYY"  displayFormat="DD MMM YYYY" [(ngModel)]="viaje.date"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>Origen</ion-label>
      <ion-input type="text" value=""  [(ngModel)]="viaje.origen"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Destino</ion-label>
      <ion-input type="text" value=""[(ngModel)]="viaje.destino"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Carga</ion-label>
      <ion-input type="text" value="" [(ngModel)]="viaje.carga"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Camión</ion-label>
      <ion-select [(ngModel)]="viaje.camion">
        <ion-option [value]="camion.identificador"  *ngFor="let camion of camiones">{{camion.numero_economico}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Descripción</ion-label>
      <ion-input type="text" value="" [(ngModel)]="viaje.descripcion"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="guardarViaje()">Guardar Viaje</button>

</ion-content>
