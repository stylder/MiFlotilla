<ion-header>

  <ion-navbar>
    <ion-title>Viaje Morelos a Monterrey</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


  <img
    [src]="'https://maps.googleapis.com/maps/api/staticmap?autoscale=1&size=600x300&maptype=roadmap&format=jpg&visual_refresh=true&markers=size:mid%7Ccolor:0xff0017%7Clabel:%7C'+viaje.origen+'&markers=size:mid%7Ccolor:0x00ff05%7Clabel:N%7C'+viaje.destino">
  <ion-fab right bottom>
    <button ion-fab (click)="takePhoto()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-fab>

  <ion-item>
    <ion-icon name="cog" item-start large></ion-icon>
    <h2>{{viaje.carga.tipo}}</h2>
    <p>{{viaje.carga.cantidad}}</p>
  </ion-item>

  <ion-item>
    <ion-icon name="car" item-left large></ion-icon>
    <h2>Cami√≥n</h2>
    <p>{{viaje.camion}}</p>
  </ion-item>
  <ion-card *ngFor="let movimiento of movimientos; let i = index">
      <img [src]="movimiento.img"/>
      <ion-card-content>
        <ion-card-title>
          {{movimiento.cantidad | currency:'MXN'}}
        </ion-card-title>
        <p>
          {{movimiento.descripcion}}
        </p>
      </ion-card-content>
    </ion-card>




</ion-content>
