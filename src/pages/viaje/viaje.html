<ion-header>

  <ion-navbar>
    <ion-title>Viaje Morelos a Monterrey</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>



    <img src="https://maps.googleapis.com/maps/api/staticmap?autoscale=1&size=600x300&maptype=roadmap&format=jpg&visual_refresh=true&markers=size:mid%7Ccolor:0xff0017%7Clabel:%7CJerez,+Zacatecas&markers=size:mid%7Ccolor:0x00ff05%7Clabel:N%7CMonterrey,+Nuevo+León">
    <ion-fab right bottom>
      <button ion-fab (click)="takePhoto()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-fab>

    <ion-item>
      <ion-icon name="cog" item-start large></ion-icon>
      <h2>Mineral</h2>
      <p>500 Tn</p>
    </ion-item>

    <ion-item>
      <ion-icon name="car" item-left large ></ion-icon>
      <h2>Camión</h2>
      <p>115 - IDSMWWLSKW</p>
    </ion-item>

  <ion-item>
    <img [src]="myPhotoURL">
  </ion-item>


</ion-content>
