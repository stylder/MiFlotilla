<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Viajes</ion-title>
  </ion-navbar>
</ion-header>


  <ion-content class="card-background-page">
    <ion-toolbar no-border-top>
      <ion-searchbar placeholder="Filtrar Viajes" (ionInput)="filterItems($event)"></ion-searchbar>
    </ion-toolbar>


    <ion-card (click)="showViaje(1)"  *ngFor="let viaje of viajes">

      <ion-item>
        <h2 text-center>{{viaje.origen}} -  {{viaje.destino}}</h2>
        <h4 text-center>{{viaje.carga}} - {{viaje.date}}</h4>
      </ion-item>
      <img src="https://maps.googleapis.com/maps/api/staticmap?autoscale=1&size=600x300&maptype=roadmap&format=jpg&visual_refresh=true&markers=size:mid%7Ccolor:0xff0017%7Clabel:%7CJerez,+Zacatecas&markers=size:mid%7Ccolor:0x00ff05%7Clabel:N%7CMonterrey,+Nuevo+LeÃ³n" alt="Google Map of "/>
      <ion-card-content>
        <p>
          {{viaje.descripcion}}
        </p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="star" *ngFor="let x of range(viaje.estrellas)"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>{{viaje.movimientos}} Mov.</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-content>
