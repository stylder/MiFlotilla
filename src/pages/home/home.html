<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


  <ion-content class="card-background-page">



    <ion-card>

      <ion-item>
        <ion-avatar item-start>
          <img src="https://www.emirates.com/mx/spanish/images/IMG_6549_tcm521-2164628.jpg"/>
        </ion-avatar>
        <h2>Santiago García Cabral</h2>

      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>

        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>


    </ion-card>
  </ion-content>
