<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cerrar</button>
    </ion-buttons>
    <ion-title>Nuevo Mantenimiento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="groupForm">




  <ion-list>

    <ion-item>
      <ion-label>Fecha Viaje</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" formControlName="date"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label stacked>Tipo</ion-label>
      <ion-input type="text"  formControlName="tipo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Costo</ion-label>
      <ion-input type="number" formControlName="costo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Camión</ion-label>
      <ion-select formControlName="camion">
        <ion-option [value]="camion.identificador" *ngFor="let camion of camiones" >{{camion.identificador}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Descripción</ion-label>
      <ion-input type="text"
                 [value]="groupForm.value.descripcion"
                 formControlName="descripcion">
      </ion-input>
    </ion-item>
  </ion-list>

    <button ion-button full (click)="takePhoto()">
      Fotografía
    </button>

    <ion-card>
      <img [src]="groupForm.value.img" />
    </ion-card>

    {{groupForm.value |json}}

  <button ion-button full
          [disabled]="!groupForm.valid"
          (click)="addMantenimiento(groupForm.value)">
    Guardar
  </button>
  </form>

</ion-content>
