<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cerrar</button>
    </ion-buttons>
    <ion-title>Nuevo Mantenimiento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>

    <ion-item>
      <ion-label>Fecha Viaje</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>Origen</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Destino</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Carga</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Cantidad</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Camión</ion-label>
      <ion-select>
        <ion-option [value]="camion.identificador"  *ngFor="let camion of camiones">{{camion.identificador}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Descripción</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="guardarViaje()">Guardar</button>

</ion-content>
